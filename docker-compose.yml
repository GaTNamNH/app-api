version: "3"

volumes:
  db_data:
  es_data:

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python3 manage.py runserver 0.0.0.0:8000"
    depends_on: 
      - db
      - elasticsearch

  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=demo
      - MYSQL_ROOT_PASSWORD=46KTc24KDR9h2rS8Z5ntuLXDSkYdcR
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=12345678@
      - MYSQL_LOYALTY_DATABASE=demo
    volumes:
      - db_data:/var/lib/mysql
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db:mysql
    ports:
      - 9191:80
    environment:
      MYSQL_USERNAME: admin
      MYSQL_ROOT_PASSWORD: 12345678@
      PMA_HOST: db
      PMA_PORT: 3306

  elasticsearch:
    image: elasticsearch:5.6.8
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/var/lib/elasticsearch
